<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container">
        <h2 class="h3 text-right">Editer un vehicule </h2>
        <h:form styleClass="form">
            <div class="form-group row">
                <label for="matricule" class="col-sm-2 col-form-label">Marticule</label>
                <div class="col-sm-10">
                    <h:inputText id="matricule" required="true" value="#{carsView.vehicule.matricule}"  styleClass="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="marque" class="col-sm-2 col-form-label">Marque</label>
                <div class="col-sm-10">
                    <h:inputText id="marque" required="true" value="#{carsView.vehicule.marque}"  styleClass="form-control"  />
                </div>
            </div>
            <div class="form-group row">
                <label for="modele" class="col-sm-2 col-form-label">Modele</label>
                <div class="col-sm-10">
                    <h:inputText id="modele" required="true" value="#{carsView.vehicule.modele}"   styleClass="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="couleur" class="col-sm-2 col-form-label">Couleur</label>
                <div class="col-sm-10">
                    <h:inputText id="couleur"  required="true" value="#{carsView.vehicule.couleur}"  styleClass="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="prixjour" class="col-sm-2 col-form-label">Prix par jour</label>
                <div class="col-sm-10">
                    <h:inputText id="prixjour" required="true" value="#{carsView.vehicule.prixJour}"  styleClass="form-control" />
                </div>
            </div>
            <div class="row text-center" style="width: 100% ; margin: auto">
                <h:commandButton action="#{carsView.UpdateVehicule()}" value="Modifier" styleClass="btn btn-primary" style="margin: auto" />
            </div>
        </h:form>
        <hr/>
    </div>
</h:body>
</html>
